<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Signup</title>
</head>
<body>
	<div class="nav">
		<div class="websiteName">
			World University Community
		</div>
		<div class="signup">
			<for action="/action_page.php">
				<label for="username">Enter username: </label>
				<input type="string" id="username" name="userUsername"><br><br>
			</for>
			<for action="/action_page.php">
				<label for="email">Enter email: </label>
				<input type="email" id="email" name="userEmail"><br><br>
			</for>
			<for action="/action_page.php">
				<label for="password">Enter password: </label><input type="password" id="password" name="userPassword"><br><br>
			</for>
			<input type="checkbox" onclick="showPassword()">Show Password
			<div class="confirm">
				<button onclick="location.href='http://www.jiheonkim.com/WUC/'"type="button">Create Account</button>
			</div>
			<div class="haveAccount">
				Already have an account?
				<a href="http://jiheonkim.com/WUC/">Go back to homepage!</a>
			</div>
		</div>
	</div>
</body>
</html>
